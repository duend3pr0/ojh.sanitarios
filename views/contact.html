<section id="contact">

        <form class="form flex-row">
                       <input class="form__input" type="text" placeholder="Nombre" name="nombre" required>

        </section>
        <textarea class="form__textarea" id="w3review" name="comentarios" rows="4" cols="50" placeholder="Dejanos tus comentarios."></textarea>

        <input type="submit" value="Enviar">
