<!-- formulario de contacto -->
<section id="contact">
    <article>
        <form class="form">
            <div class="mb-3">
            <label for="text">Nombre</label>
            <input class="form-control" type="text" name="nombre" required>
        </div>
            <div class="mb-3">
            <label for="text">Apellido</label>
            
            <input class="form-control" type="text"  name="apellido" id="" required>
        </div>
            <div class="mb-3">
            <label for="email">E-mail</label>
           
            <input class="form-control" type="email"  name="email"required>
        </div>
            <div class="mb-3">
            <label for="number">Edad</label>
            <input class="form-control" type="number"  required min="1" max="99">
        </div>
            <p class="form__label">Sexo:</p>

            <section>
            
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Masculino
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                    Femenino
                    </label>
                </div>   
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Otro
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Prefiero no decirlo
                        </label>
                      </div>
                             
        </div>
        </section>
        <div class="mb-3">
            <label for="textarea" class="form-label">Dejanos tus comentarios.</label>
        <textarea class="form-control" id="textarea" name="comentarios" rows="4" cols="50"></textarea>
    </div>
    <div>
        <input class="btn btn-outline-secondary" type="submit" value="Enviar">
        <input class="btn btn-outline-secondary" type="reset" value="Borrar">
    </div>
        </form>
